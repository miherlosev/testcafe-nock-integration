<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello</h1>
<script>
    var xhr = new XMLHttpRequest();

    xhr.open('GET', 'http://cross-domain.com/available', true);

    xhr.onreadystatechange = function () {
        if (xhr.readyState != 4)
            return;

        window.xhrStatusCode = xhr.status;
    };

    xhr.send();
</script>
</body>
</html>
